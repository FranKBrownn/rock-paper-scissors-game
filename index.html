<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="assests/css/style.css" rel="stylesheet" type="text/css" />
        <title>Rock Paper Scissors game</title>
        <script src="https://kit.fontawesome.com/f40cae7fe4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="heading">
            Rock<i class="fa-solid fa-hand-back-fist"></i> Paper<i class="fa-solid fa-hand"></i> Scissors <i class="fa-solid fa-hand-scissors"></i>
        </h1>
        <div class="game-area">
            <div class="controls-area">
                <button data-type="Rock" class="btn btn--big btn--red">
                    <i class="fa-solid fa-hand-back-fist"></i>
                <button data-type="paper" class="btn btn--big btn--green">
                    <i class="fa-solid fa-hand"></i>
                <button data-type="paper" class="btn btn--big btn--blue">
                    <i class="fa-solid fa-hand-scissors"></i>
                </div>
                <div class="ai-opponent">

                </div>
                <div class="player-lives">

                </div>
                <div ai-lives>

                </div>
        </div>
        <script src="assests/js/scrpit.js"></script>
